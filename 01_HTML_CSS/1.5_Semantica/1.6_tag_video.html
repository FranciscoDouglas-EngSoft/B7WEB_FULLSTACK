<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Vídeo</title>
    <!--
        Exemplo de uso da tag <video> em HTML5.
    -->
    <link rel="stylesheet" href="1.6_tag_video.css">
</head>
<body>
    <header>
        <h1>Tag &lt;video&gt;</h1>
    </header>
    <main>
        <video controls width="400" poster="poster-exemplo.jpg">
            <source src="video-exemplo.mp4" type="video/mp4">
            <source src="video-exemplo.webm" type="video/webm">
            Seu navegador não suporta o elemento <code>&lt;video&gt;</code>.
        </video>
        <p>Exemplo de vídeo com múltiplos formatos e poster.</p>
    </main>
    <footer>
        <p>Exemplo de uso da tag &lt;video&gt;.</p>
    </footer>
</body>
</html>

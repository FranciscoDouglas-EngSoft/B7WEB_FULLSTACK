<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Figure</title>
    <!--
        Exemplo de uso da tag <figure> e <figcaption> para imagens e legendas.
    -->
    <link rel="stylesheet" href="1.26_tag_figure.css">
</head>
<body>
    <header>
        <h1>Tag &lt;figure&gt; e &lt;figcaption&gt;</h1>
    </header>
    <main>
        <figure>
            <img src="https://via.placeholder.com/400x200.png?text=Imagem+Exemplo" alt="Exemplo de imagem">
            <figcaption>Legenda da imagem usando &lt;figcaption&gt;.</figcaption>
        </figure>
    </main>
    <footer>
        <p>Exemplo de uso da tag &lt;figure&gt; e &lt;figcaption&gt;.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section, Article, Aside e Time</title>
    <!--
        Exemplo de uso das tags semânticas section, article, aside e time no HTML5.
    -->
    <link rel="stylesheet" href="1.2_section_article_aside_time.css">
</head>
<body>
    <header>
        <h1>Section, Article, Aside e Time</h1>
    </header>
    <main>
        <section>
            <h2>Notícias Recentes</h2>
            <article>
                <h3>Nova versão do HTML lançada</h3>
                <p>O HTML5 trouxe diversas melhorias para a web.</p>
                <time datetime="2026-01-22">22 de janeiro de 2026</time>
            </article>
            <aside>
                <h4>Dica</h4>
                <p>Use <code>&lt;aside&gt;</code> para conteúdos complementares.</p>
            </aside>
        </section>
    </main>
    <footer>
        <p>Exemplo de uso de section, article, aside e time.</p>
    </footer>
</body>
</html>

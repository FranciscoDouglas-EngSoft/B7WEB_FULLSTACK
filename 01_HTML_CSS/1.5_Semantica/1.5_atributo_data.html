<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Data</title>
    <!--
        Exemplo de uso do atributo data-* em HTML5.
    -->
    <link rel="stylesheet" href="1.5_atributo_data.css">
</head>
<body>
    <header>
        <h1>Atributo Data</h1>
    </header>
    <main>
        <div class="produto" data-id="123" data-preco="49.90">
            Produto: Camiseta <br>
            Preço: <span class="preco"></span>
        </div>
        <button onclick="mostrarPreco()">Mostrar Preço</button>
    </main>
    <footer>
        <p>Exemplo de uso do atributo data-*.</p>
    </footer>
    <script>
        function mostrarPreco() {
            var produto = document.querySelector('.produto');
            var preco = produto.getAttribute('data-preco');
            document.querySelector('.preco').textContent = 'R$ ' + preco;
        }
    </script>
</body>
</html>

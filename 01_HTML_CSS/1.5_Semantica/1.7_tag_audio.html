<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Audio</title>
    <!--
        Exemplo de uso da tag <audio> em HTML5.
    -->
    <link rel="stylesheet" href="1.7_tag_audio.css">
</head>
<body>
    <header>
        <h1>Tag &lt;audio&gt;</h1>
    </header>
    <main>
        <audio controls>
            <source src="audio-exemplo.mp3" type="audio/mpeg">
            <source src="audio-exemplo.ogg" type="audio/ogg">
            Seu navegador não suporta o elemento <code>&lt;audio&gt;</code>.
        </audio>
        <p>Exemplo de áudio com múltiplos formatos.</p>
    </main>
    <footer>
        <p>Exemplo de uso da tag &lt;audio&gt;.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de Input</title>
    <!--
        Exemplo de diferentes tipos de input do HTML5.
    -->
    <link rel="stylesheet" href="1.4_tags_input.css">
</head>
<body>
    <header>
        <h1>Tags de Input</h1>
    </header>
    <main>
        <form>
            <label>Texto: <input type="text" name="texto"></label><br><br>
            <label>Email: <input type="email" name="email"></label><br><br>
            <label>Senha: <input type="password" name="senha"></label><br><br>
            <label>Número: <input type="number" name="numero"></label><br><br>
            <label>Data: <input type="date" name="data"></label><br><br>
            <label>Cor: <input type="color" name="cor"></label><br><br>
            <label>Arquivo: <input type="file" name="arquivo"></label><br><br>
            <label>Checkbox: <input type="checkbox" name="check"></label><br><br>
            <label>Radio: <input type="radio" name="radio"></label><br><br>
            <label>Range: <input type="range" name="range"></label><br><br>
            <label>URL: <input type="url" name="url"></label><br><br>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>Exemplo de vários tipos de input do HTML5.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Required Input</title>
    <!--
        Exemplo de uso do atributo required em inputs.
    -->
    <link rel="stylesheet" href="1.11_required_input.css">
</head>
<body>
    <header>
        <h1>Required Input</h1>
    </header>
    <main>
        <form>
            <label>Email: <input type="email" required placeholder="Obrigatório"></label><br><br>
            <button type="submit">Enviar</button>
        </form>
        <p>O campo "Email" é obrigatório. O formulário não será enviado se estiver vazio.</p>
    </main>
    <footer>
        <p>Exemplo de uso do atributo required.</p>
    </footer>
</body>
</html>

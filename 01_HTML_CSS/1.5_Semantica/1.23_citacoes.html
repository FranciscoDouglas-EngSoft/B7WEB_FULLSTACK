<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações</title>
    <!--
        Exemplo de uso das tags <blockquote> e <q> para citações.
    -->
    <link rel="stylesheet" href="1.23_citacoes.css">
</head>
<body>
    <header>
        <h1>Citações</h1>
    </header>
    <main>
        <blockquote cite="https://www.w3.org/">
            "A web é para todos."
        </blockquote>
        <p>Exemplo de citação curta: <q>HTML é fácil de aprender.</q></p>
    </main>
    <footer>
        <p>Exemplo de citações (&lt;blockquote&gt; e &lt;q&gt;).</p>
    </footer>
</body>
</html>

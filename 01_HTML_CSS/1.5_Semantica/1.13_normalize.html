<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normalize.css</title>
    <!--
        Exemplo de uso do Normalize.css para padronizar estilos entre navegadores.
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="1.13_normalize.css">
</head>
<body>
    <header>
        <h1>Normalize.css</h1>
    </header>
    <main>
        <h2>Por que usar?</h2>
        <p>O Normalize.css ajuda a padronizar o estilo dos elementos HTML entre diferentes navegadores.</p>
        <ul>
            <li>Remove diferenças de espaçamento padrão.</li>
            <li>Melhora a consistência visual.</li>
            <li>Facilita o desenvolvimento cross-browser.</li>
        </ul>
    </main>
    <footer>
        <p>Exemplo de uso do Normalize.css.</p>
    </footer>
</body>
</html>

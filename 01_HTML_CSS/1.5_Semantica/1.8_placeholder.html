<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder</title>
    <!--
        Exemplo de uso do atributo placeholder em inputs.
    -->
    <link rel="stylesheet" href="1.8_placeholder.css">
</head>
<body>
    <header>
        <h1>Atributo Placeholder</h1>
    </header>
    <main>
        <form>
            <label>Nome: <input type="text" placeholder="Digite seu nome"></label><br><br>
            <label>Email: <input type="email" placeholder="exemplo@email.com"></label><br><br>
            <label>Mensagem: <textarea placeholder="Digite sua mensagem"></textarea></label><br><br>
        </form>
    </main>
    <footer>
        <p>Exemplo de uso do atributo placeholder.</p>
    </footer>
</body>
</html>

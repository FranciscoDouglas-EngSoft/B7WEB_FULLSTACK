<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, Footer e Nav</title>
    <!--
        Exemplo de uso das tags semânticas header, footer e nav no HTML5.
    -->
    <link rel="stylesheet" href="1.1_header_footer_nav.css">
</head>
<body>
    <header>
        <h1>Exemplo de <code>&lt;header&gt;</code></h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Conteúdo Principal</h2>
        <p>O <code>&lt;header&gt;</code> representa o cabeçalho, <code>&lt;nav&gt;</code> a navegação e <code>&lt;footer&gt;</code> o rodapé da página.</p>
    </main>
    <footer>
        <p>Exemplo de <code>&lt;footer&gt;</code> - Todos os direitos reservados.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas de descrição</title>
    <!--
        Exemplo de uso da tag <dl> para listas de descrição.
    -->
    <link rel="stylesheet" href="1.22_lista_descricao.css">
</head>
<body>
    <header>
        <h1>Listas de Descrição</h1>
    </header>
    <main>
        <dl>
            <dt>HTML</dt>
            <dd>Linguagem de marcação para a web.</dd>
            <dt>CSS</dt>
            <dd>Folhas de estilo em cascata.</dd>
            <dt>JavaScript</dt>
            <dd>Linguagem de programação para interatividade.</dd>
        </dl>
    </main>
    <footer>
        <p>Exemplo de lista de descrição (&lt;dl&gt;).</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Address</title>
    <!--
        Exemplo de uso da tag <address> para informações de contato.
    -->
    <link rel="stylesheet" href="1.25_tag_address.css">
</head>
<body>
    <header>
        <h1>Tag &lt;address&gt;</h1>
    </header>
    <main>
        <address>
            <strong>Contato:</strong><br>
            João da Silva<br>
            Email: <a href="mailto:joao@email.com">joao@email.com</a><br>
            Telefone: (11) 99999-9999
        </address>
    </main>
    <footer>
        <p>Exemplo de uso da tag &lt;address&gt;.</p>
    </footer>
</body>
</html>

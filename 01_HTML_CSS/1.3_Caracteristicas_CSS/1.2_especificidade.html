<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificidade</title>
    <!--
        Exemplo de especificidade no CSS.
        Mostra como diferentes seletores tÃªm prioridades.
    -->
    <link rel="stylesheet" href="1.2_especificidade.css">
</head>
<body>
    <header>
        <h1>Especificidade</h1>
        <p>Como o CSS decide qual regra aplicar.</p>
    </header>
    <main>
        <section>
            <h2>Exemplo Visual</h2>
            <p id="exemplo" class="destaque" style="color: #d32f2f;">Este texto recebe cor pelo style, id, classe e seletor.</p>
        </section>
        <section>
            <h2>Ordem de prioridade</h2>
            <ul>
                <li>Inline (style="...")</li>
                <li>ID (#exemplo)</li>
                <li>Classe (.destaque)</li>
                <li>Elemento (p)</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Exemplo criado para aula: Especificidade</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascata</title>
    <!--
        Exemplo de cascata no CSS.
        Mostra como a ordem das regras afeta o resultado.
    -->
    <link rel="stylesheet" href="1.3_cascata.css">
</head>
<body>
    <header>
        <h1>Cascata</h1>
        <p>Como o CSS aplica regras em cascata.</p>
    </header>
    <main>
        <section>
            <h2>Exemplo Visual</h2>
            <p class="cascata">Este texto é afetado por várias regras, mas a última tem prioridade.</p>
        </section>
        <section>
            <h2>Explicação</h2>
            <ul>
                <li>O CSS aplica as regras de cima para baixo.</li>
                <li>Se houver conflito, a última regra vence.</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Exemplo criado para aula: Cascata</p>
    </footer>
</body>
</html>

<body>
    <header>
        <h1>Unidades relativas (ex, ch)</h1>
        <p>Como usar ex e ch para tamanhos flexíveis.</p>
    </header>
    <main>
        <section>
            <h2>Exemplo Visual</h2>
            <div class="ex">Altura com ex (5ex)</div>
            <div class="ch">Largura com ch (20ch)</div>
        </section>
        <section>
            <h2>Resumo</h2>
            <ul>
                <li><code>ex</code>: relativo à altura x da fonte.</li>
                <li><code>ch</code>: relativo à largura do dígito 0 da fonte.</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Exemplo criado para aula: Unidades de medida relativas (fonte) 2</p>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades de medida absoluta</title>
    <!--
        Exemplo de unidades de medida absoluta no CSS (px, cm, mm, in, pt, pc).
    -->
    <link rel="stylesheet" href="1.4_unidades_absolutas.css">
</head>
<body>
    <header>
        <h1>Unidades de medida absoluta</h1>
        <p>Como usar px, cm, mm, in, pt e pc no CSS.</p>
    </header>
    <main>
        <section>
            <h2>Exemplo Visual</h2>
            <div class="px">100px</div>
            <div class="cm">3cm</div>
            <div class="mm">30mm</div>
            <div class="in">2in</div>
            <div class="pt">40pt</div>
            <div class="pc">5pc</div>
        </section>
        <section>
            <h2>Resumo</h2>
            <ul>
                <li><code>px</code>: pixel</li>
                <li><code>cm</code>: centímetro</li>
                <li><code>mm</code>: milímetro</li>
                <li><code>in</code>: polegada</li>
                <li><code>pt</code>: ponto tipográfico</li>
                <li><code>pc</code>: paica</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Exemplo criado para aula: Unidades de medida absoluta</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade no Grid</title>
    <!--
        Exemplo de responsividade usando CSS Grid
    -->
    <link rel="stylesheet" href="2.5_responsividade_no_grid.css">
</head>
<body>
    <header>
        <h1>Responsividade no Grid</h1>
    </header>
    <main>
        <section>
            <p>O CSS Grid facilita a criação de layouts responsivos, adaptando o número de colunas conforme o tamanho da tela.</p>
            <div class="grid-responsivo">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
        </section>
    </main>
    <footer>
        <p>Exemplo de responsividade com CSS Grid.</p>
    </footer>
</body>
</html>

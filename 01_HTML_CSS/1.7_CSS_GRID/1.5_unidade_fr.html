<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade FR</title>
    <!--
        Exemplo de uso da unidade fr (fração) no CSS Grid
    -->
    <link rel="stylesheet" href="1.5_unidade_fr.css">
</head>
<body>
    <header>
        <h1>Unidade FR</h1>
    </header>
    <main>
        <section>
            <p>A unidade <strong>fr</strong> representa uma fração do espaço disponível no grid. Permite criar colunas flexíveis.</p>
            <div class="grid-fr">
                <div>1fr</div>
                <div>2fr</div>
                <div>1fr</div>
            </div>
        </section>
    </main>
    <footer>
        <p>Exemplo de unidade fr no CSS Grid.</p>
    </footer>
</body>
</html>

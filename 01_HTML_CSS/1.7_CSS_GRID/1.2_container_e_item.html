<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container e Item</title>
    <!--
        Exemplo de container grid e itens grid
    -->
    <link rel="stylesheet" href="1.2_container_e_item.css">
</head>
<body>
    <header>
        <h1>Container e Item</h1>
    </header>
    <main>
        <section>
            <p>O elemento com <code>display: grid</code> é chamado de <strong>container grid</strong>. Os elementos filhos diretos são chamados de <strong>itens grid</strong>.</p>
            <div class="container">
                <div class="item">Item 1</div>
                <div class="item">Item 2</div>
                <div class="item">Item 3</div>
            </div>
        </section>
    </main>
    <footer>
        <p>Exemplo de container e itens do CSS Grid.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Gaps</title>
    <!--
        Exemplo de uso de gap, row-gap e column-gap no CSS Grid
    -->
    <link rel="stylesheet" href="1.3_trabalhando_com_gaps.css">
</head>
<body>
    <header>
        <h1>Trabalhando com Gaps</h1>
    </header>
    <main>
        <section>
            <p>O <strong>gap</strong> define o espaçamento entre linhas e colunas do grid. Também é possível usar <code>row-gap</code> e <code>column-gap</code> separadamente.</p>
            <div class="grid-gap">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
        </section>
    </main>
    <footer>
        <p>Exemplo de uso de gaps no CSS Grid.</p>
    </footer>
</body>
</html>

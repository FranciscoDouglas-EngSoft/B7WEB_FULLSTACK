<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento no Grid</title>
    <!--
        Exemplo de posicionamento de itens no CSS Grid
    -->
    <link rel="stylesheet" href="1.8_posicionamento_no_grid.css">
</head>
<body>
    <header>
        <h1>Posicionamento no Grid</h1>
    </header>
    <main>
        <section>
            <p>É possível posicionar itens em locais específicos do grid usando as propriedades <code>grid-column</code> e <code>grid-row</code>.</p>
            <div class="grid-posicionamento">
                <div class="item1">Item 1</div>
                <div class="item2">Item 2</div>
                <div class="item3">Item 3</div>
                <div class="item4">Item 4</div>
            </div>
        </section>
    </main>
    <footer>
        <p>Exemplo de posicionamento de itens no CSS Grid.</p>
    </footer>
</body>

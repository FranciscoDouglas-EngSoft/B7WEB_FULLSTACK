<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Layout em Grid</title>
    <!--
        Exemplo de estrutura de layout completa usando CSS Grid
    -->
    <link rel="stylesheet" href="2.4_estrutura_layout_grid.css">
</head>
<body>
    <header>
        <h1>Estrutura de Layout em Grid</h1>
    </header>
    <main>
        <section>
            <p>Com o CSS Grid é possível criar layouts completos e responsivos de forma simples.</p>
            <div class="layout-grid">
                <div class="header">Header</div>
                <div class="sidebar">Sidebar</div>
                <div class="main">Main</div>
                <div class="footer">Footer</div>
            </div>
        </section>
    </main>
    <footer>
        <p>Exemplo de estrutura de layout em grid.</p>
    </footer>
</body>
</html>

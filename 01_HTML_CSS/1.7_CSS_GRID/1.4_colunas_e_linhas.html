<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colunas e Linhas</title>
    <!--
        Exemplo de definição de colunas e linhas no CSS Grid
    -->
    <link rel="stylesheet" href="1.4_colunas_e_linhas.css">
</head>
<body>
    <header>
        <h1>Colunas e Linhas</h1>
    </header>
    <main>
        <section>
            <p>Com <code>grid-template-columns</code> e <code>grid-template-rows</code> você define o número e tamanho das colunas e linhas do grid.</p>
            <div class="grid-colunas-linhas">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
        </section>
    </main>
    <footer>
        <p>Exemplo de colunas e linhas no CSS Grid.</p>
    </footer>
</body>
</html>

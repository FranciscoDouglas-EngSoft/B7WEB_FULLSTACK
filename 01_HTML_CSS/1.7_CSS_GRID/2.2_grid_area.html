<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area</title>
    <!--
        Exemplo de uso de grid-area no CSS Grid
    -->
    <link rel="stylesheet" href="2.2_grid_area.css">
</head>
<body>
    <header>
        <h1>Grid Area</h1>
    </header>
    <main>
        <section>
            <p>O <code>grid-area</code> permite nomear áreas do grid e posicionar itens facilmente.</p>
            <div class="grid-area">
                <div class="header">Header</div>
                <div class="menu">Menu</div>
                <div class="content">Conteúdo</div>
                <div class="footer">Rodapé</div>
            </div>
        </section>
    </main>
    <footer>
        <p>Exemplo de uso de grid-area no CSS Grid.</p>
    </footer>
</body>
</html>

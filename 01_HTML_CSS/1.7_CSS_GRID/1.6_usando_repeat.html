<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o Repeat</title>
    <!--
        Exemplo de uso da função repeat() no CSS Grid
    -->
    <link rel="stylesheet" href="1.6_usando_repeat.css">
</head>
<body>
    <header>
        <h1>Usando o Repeat</h1>
    </header>
    <main>
        <section>
            <p>A função <code>repeat()</code> facilita a criação de grids com várias colunas ou linhas de mesmo tamanho.</p>
            <div class="grid-repeat">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
            </div>
        </section>
    </main>
    <footer>
        <p>Exemplo de uso do repeat() no CSS Grid.</p>
    </footer>
</body>
</html>

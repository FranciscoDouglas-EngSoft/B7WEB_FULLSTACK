<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First</title>
    <!--
        Exemplo de abordagem Mobile First em CSS.
        O layout é pensado primeiro para telas pequenas e depois adaptado para telas maiores.
    -->
    <link rel="stylesheet" href="1.1_mobile_first.css">
</head>
<body>
    <header>
        <h1>Mobile First</h1>
        <p>Comece o design pelo mobile e expanda para telas maiores.</p>
    </header>
    <main>
        <section>
            <h2>Exemplo Visual</h2>
            <div class="container">
                <div class="box">Box 1</div>
                <div class="box">Box 2</div>
                <div class="box">Box 3</div>
            </div>
        </section>
        <section>
            <h2>Resumo</h2>
            <ul>
                <li>Estilos base para mobile (até 600px).</li>
                <li>Media queries para adaptar em telas maiores.</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Exemplo criado para aula: Mobile First</p>
    </footer>
</body>
</html>

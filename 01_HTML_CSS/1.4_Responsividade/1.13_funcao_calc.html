<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função calc()</title>
    <!--
        Exemplo de uso da função CSS calc() para cálculos dinâmicos de tamanho.
    -->
    <link rel="stylesheet" href="1.13_funcao_calc.css">
</head>
<body>
    <header>
        <h1>Função calc()</h1>
        <p>Use calc() para somar, subtrair, multiplicar ou dividir valores CSS.</p>
    </header>
    <main>
        <section>
            <h2>Exemplo Visual</h2>
            <div class="box-calc">Largura: calc(100% - 48px)</div>
        </section>
        <section>
            <h2>Resumo</h2>
            <ul>
                <li><code>calc()</code> permite misturar unidades e fazer contas.</li>
                <li>Útil para layouts flexíveis e espaçamentos dinâmicos.</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Exemplo criado para aula: Função calc()</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício: Tabela zebra</title>
    <!--
        Exercício de tabela zebra usando :nth-child
    -->
    <link rel="stylesheet" href="3.0_exercicio_tabela_zebra.css">
</head>
<body>
    <header>
        <h1>Exercício: Tabela zebra</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr><th>Nome</th><th>Idade</th><th>Cidade</th></tr>
            </thead>
            <tbody>
                <tr><td>João</td><td>25</td><td>São Paulo</td></tr>
                <tr><td>Maria</td><td>30</td><td>Rio de Janeiro</td></tr>
                <tr><td>Carlos</td><td>22</td><td>Belo Horizonte</td></tr>
                <tr><td>Ana</td><td>28</td><td>Curitiba</td></tr>
            </tbody>
        </table>
        <p>Linhas pares e ímpares da tabela são estilizadas com <code>:nth-child</code> para criar o efeito zebra.</p>
    </main>
    <footer>
        <p>Exercício de tabela zebra com CSS3.</p>
    </footer>
</body>
</html>

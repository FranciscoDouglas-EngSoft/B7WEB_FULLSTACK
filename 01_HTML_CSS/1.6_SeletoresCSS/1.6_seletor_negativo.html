<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Negativo</title>
    <!--
        Exemplo de seletor CSS :not()
    -->
    <link rel="stylesheet" href="1.6_seletor_negativo.css">
</head>
<body>
    <header>
        <h1>Seletor Negativo (:not)</h1>
    </header>
    <main>
        <ul class="menu">
            <li>Home</li>
            <li class="ativo">Sobre</li>
            <li>Contato</li>
        </ul>
        <p>Os itens do menu que não possuem a classe <code>ativo</code> são destacados usando <code>:not(.ativo)</code>.</p>
    </main>
    <footer>
        <p>Exemplo de seletor negativo :not().</p>
    </footer>
</body>
</html>

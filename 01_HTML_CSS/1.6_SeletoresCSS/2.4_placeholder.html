<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizar o Placeholder</title>
    <!--
        Exemplo de estilização do placeholder de um input
    -->
    <link rel="stylesheet" href="2.4_placeholder.css">
</head>
<body>
    <header>
        <h1>Estilizar o Placeholder</h1>
    </header>
    <main>
        <input type="text" placeholder="Digite seu nome">
        <p>O texto do placeholder é estilizado usando <code>::placeholder</code>.</p>
    </main>
    <footer>
        <p>Exemplo de estilização do placeholder.</p>
    </footer>
</body>
</html>

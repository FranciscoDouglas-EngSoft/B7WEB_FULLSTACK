<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor pelo atributo (2/2)</title>
    <!--
        Exemplo de seletor CSS por atributo: [placeholder*="nome"]
    -->
    <link rel="stylesheet" href="1.2_seletor_atributo_2.css">
</head>
<body>
    <header>
        <h1>Seletor pelo atributo (2/2)</h1>
    </header>
    <main>
        <form>
            <label>Nome: <input type="text" placeholder="Digite seu nome"></label><br><br>
            <label>Email: <input type="email" placeholder="Digite seu email"></label><br><br>
        </form>
        <p>O campo com placeholder contendo "nome" é destacado usando <code>input[placeholder*="nome"]</code>.</p>
    </main>
    <footer>
        <p>Exemplo de seletor por atributo (contém).</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor NTH</title>
    <!--
        Exemplo de seletor CSS :nth-child()
    -->
    <link rel="stylesheet" href="1.7_seletor_nth.css">
</head>
<body>
    <header>
        <h1>Seletor NTH (:nth-child)</h1>
    </header>
    <main>
        <ol class="lista-nth">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ol>
        <p>Os itens pares e ímpares são destacados usando <code>:nth-child(even)</code> e <code>:nth-child(odd)</code>.</p>
    </main>
    <footer>
        <p>Exemplo de seletor :nth-child().</p>
    </footer>
</body>
</html>

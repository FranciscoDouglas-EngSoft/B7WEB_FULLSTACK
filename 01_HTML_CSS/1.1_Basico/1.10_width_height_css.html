<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width/Height no CSS</title>
    <!--
        Exemplo explicativo sobre width e height no CSS.
        Mostra como definir largura e altura de elementos.
    -->
    <link rel="stylesheet" href="1.10_width_height_css.css">
</head>
<body>
    <header>
        <h1>Width/Height no CSS</h1>
        <p>Veja como controlar largura e altura de elementos.</p>
    </header>
    <main>
        <section>
            <h2>Exemplo Visual</h2>
            <div class="exemplo exemplo-width">width: 300px;</div>
            <div class="exemplo exemplo-height">height: 80px;</div>
            <div class="exemplo exemplo-width-height">width: 200px; height: 60px;</div>
        </section>
        <section>
            <h2>Definições</h2>
            <ul>
                <li><strong>width</strong>: Largura do elemento.</li>
                <li><strong>height</strong>: Altura do elemento.</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Exemplo criado para aula: Width/height no CSS</p>
    </footer>
</body>
</html>

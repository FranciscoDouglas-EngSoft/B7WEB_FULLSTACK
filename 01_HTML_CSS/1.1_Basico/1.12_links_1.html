<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links (1/2)</title>
    <!--
        Exemplo explicativo sobre links no HTML e CSS.
        Mostra links internos, externos e estilização básica.
    -->
    <link rel="stylesheet" href="1.12_links_1.css">
</head>
<body>
    <header>
        <h1>Links no HTML (1/2)</h1>
        <p>Como criar e estilizar links.</p>
    </header>
    <main>
        <section>
            <h2>Exemplos de Links</h2>
            <a href="#" class="link-interno">Link interno</a><br>
            <a href="https://www.google.com" target="_blank" class="link-externo">Link externo</a>
        </section>
        <section>
            <h2>Dicas</h2>
            <ul>
                <li>Use <code>target="_blank"</code> para abrir em nova aba.</li>
                <li>Links podem ser estilizados com CSS usando o seletor <code>a</code>.</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Exemplo criado para aula: Links (1/2)</p>
    </footer>
</body>
</html>

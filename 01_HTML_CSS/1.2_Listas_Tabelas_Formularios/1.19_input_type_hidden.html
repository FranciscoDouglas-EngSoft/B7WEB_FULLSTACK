<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type hidden</title>
    <!--
        Exemplo de uso do input type hidden no HTML5.
    -->
    <link rel="stylesheet" href="1.19_input_type_hidden.css">
</head>
<body>
    <header>
        <h1>Input type hidden</h1>
        <p>Como usar campos ocultos em formulários.</p>
    </header>
    <main>
        <section>
            <h2>Exemplo de Hidden</h2>
            <form>
                <input type="hidden" name="usuario_id" value="12345">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br><br>
                <button type="submit">Enviar</button>
            </form>
            <p>O campo hidden não aparece na tela, mas é enviado no formulário.</p>
        </section>
    </main>
    <footer>
        <p>Exemplo criado para aula: Input type hidden</p>
    </footer>
</body>
</html>

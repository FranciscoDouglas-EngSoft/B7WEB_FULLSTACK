<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
    <!--
        Exemplo de uso do elemento label no HTML5.
    -->
    <link rel="stylesheet" href="1.13_label.css">
</head>
<body>
    <header>
        <h1>Label</h1>
        <p>Como associar labels a inputs.</p>
    </header>
    <main>
        <section>
            <h2>Exemplo de Label</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br><br>
                <label>
                    <input type="checkbox" name="aceito"> Aceito os termos
                </label>
            </form>
        </section>
    </main>
    <footer>
        <p>Exemplo criado para aula: Label</p>
    </footer>
</body>
</html>

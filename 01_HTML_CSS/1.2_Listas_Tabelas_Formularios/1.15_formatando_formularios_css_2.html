<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando formulários no CSS (2/2)</title>
    <!--
        Exemplo de estilização avançada de formulários com CSS.
    -->
    <link rel="stylesheet" href="1.15_formatando_formularios_css_2.css">
</head>
<body>
    <header>
        <h1>Formatando formulários no CSS (2/2)</h1>
        <p>Estilização avançada de formulários.</p>
    </header>
    <main>
        <section>
            <h2>Exemplo de Formulário Avançado</h2>
            <form>
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario"><br><br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha"><br><br>
                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Exemplo criado para aula: Formatando formulários no CSS (2/2)</p>
    </footer>
</body>
</html>

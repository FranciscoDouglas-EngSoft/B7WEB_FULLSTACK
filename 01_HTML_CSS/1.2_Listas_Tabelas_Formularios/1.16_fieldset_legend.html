<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Fieldset e Legend</title>
    <!--
        Exemplo de uso das tags fieldset e legend em formulários.
    -->
    <link rel="stylesheet" href="1.16_fieldset_legend.css">
</head>
<body>
    <header>
        <h1>Tags Fieldset e Legend</h1>
        <p>Como agrupar campos de formulário.</p>
    </header>
    <main>
        <section>
            <h2>Exemplo de Fieldset e Legend</h2>
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome"><br><br>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade">
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <p>Exemplo criado para aula: Tags Fieldset e Legend</p>
    </footer>
</body>
</html>

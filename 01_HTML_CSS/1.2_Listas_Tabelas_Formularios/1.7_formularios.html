<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <!--
        Exemplo de formulário HTML5 básico.
        Mostra campos de texto, email, senha e botão de envio.
    -->
    <link rel="stylesheet" href="1.7_formularios.html.css">
</head>
<body>
    <header>
        <h1>Formulários</h1>
        <p>Como criar um formulário simples em HTML5.</p>
    </header>
    <main>
        <section>
            <h2>Exemplo de Formulário</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha"><br><br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Exemplo criado para aula: Formulários</p>
    </footer>
</body>
</html>

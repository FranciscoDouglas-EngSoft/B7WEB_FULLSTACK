<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando formulários no CSS (1/2)</title>
    <!--
        Exemplo de estilização básica de formulários com CSS.
    -->
    <link rel="stylesheet" href="1.14_formatando_formularios_css_1.css">
</head>
<body>
    <header>
        <h1>Formatando formulários no CSS (1/2)</h1>
        <p>Como melhorar a aparência dos formulários.</p>
    </header>
    <main>
        <section>
            <h2>Exemplo de Formulário</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Exemplo criado para aula: Formatando formulários no CSS (1/2)</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <!--
        Exemplo de uso do elemento select no HTML5.
    -->
    <link rel="stylesheet" href="1.10_select.css">
</head>
<body>
    <header>
        <h1>Select</h1>
        <p>Como criar listas suspensas com select.</p>
    </header>
    <main>
        <section>
            <h2>Exemplo de Select</h2>
            <form>
                <label for="fruta">Escolha uma fruta:</label>
                <select id="fruta" name="fruta">
                    <option value="">Selecione</option>
                    <option value="maçã">Maçã</option>
                    <option value="banana">Banana</option>
                    <option value="laranja">Laranja</option>
                </select>
            </form>
        </section>
    </main>
    <footer>
        <p>Exemplo criado para aula: Select</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no CSS</title>
    <!--
        Exemplo de estilização avançada de tabelas com CSS.
        Mostra zebra, hover, bordas arredondadas e cores customizadas.
    -->
    <link rel="stylesheet" href="1.6_tabelas_css.css">
</head>
<body>
    <header>
        <h1>Tabelas no CSS</h1>
        <p>Como deixar tabelas mais bonitas com CSS.</p>
    </header>
    <main>
        <section>
            <h2>Exemplo de Tabela Estilizada</h2>
            <table>
                <thead>
                    <tr><th>Produto</th><th>Preço</th></tr>
                </thead>
                <tbody>
                    <tr><td>Caneta</td><td>R$ 2,00</td></tr>
                    <tr><td>Caderno</td><td>R$ 15,00</td></tr>
                    <tr><td>Borracha</td><td>R$ 1,50</td></tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Exemplo criado para aula: Tabelas no CSS</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no HTML</title>
    <!--
        Exemplo de tabela simples, com thead, tbody, tfoot e caption.
    -->
    <link rel="stylesheet" href="1.5_tabelas_html.css">
</head>
<body>
    <header>
        <h1>Tabelas no HTML</h1>
        <p>Como criar e estruturar tabelas.</p>
    </header>
    <main>
        <section>
            <h2>Exemplo de Tabela</h2>
            <table>
                <caption>Notas dos Alunos</caption>
                <thead>
                    <tr><th>Nome</th><th>Nota</th></tr>
                </thead>
                <tbody>
                    <tr><td>João</td><td>8.5</td></tr>
                    <tr><td>Maria</td><td>9.0</td></tr>
                    <tr><td>Carlos</td><td>7.8</td></tr>
                </tbody>
                <tfoot>
                    <tr><td>Média</td><td>8.43</td></tr>
                </tfoot>
            </table>
        </section>
    </main>
    <footer>
        <p>Exemplo criado para aula: Tabelas no HTML</p>
    </footer>
</body>
</html>

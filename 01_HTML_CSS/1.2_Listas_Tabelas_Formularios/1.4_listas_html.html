<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas no HTML</title>
    <!--
        Exemplo de listas ordenadas, não ordenadas e de definição.
    -->
    <link rel="stylesheet" href="1.4_listas_html.css">
</head>
<body>
    <header>
        <h1>Listas no HTML</h1>
        <p>Como criar e estilizar listas.</p>
    </header>
    <main>
        <section>
            <h2>Listas Não Ordenadas</h2>
            <ul>
                <li>Item A</li>
                <li>Item B</li>
                <li>Item C</li>
            </ul>
        </section>
        <section>
            <h2>Listas Ordenadas</h2>
            <ol>
                <li>Primeiro</li>
                <li>Segundo</li>
                <li>Terceiro</li>
            </ol>
        </section>
        <section>
            <h2>Lista de Definição</h2>
            <dl>
                <dt>HTML</dt>
                <dd>Linguagem de marcação para web.</dd>
                <dt>CSS</dt>
                <dd>Folhas de estilo em cascata.</dd>
            </dl>
        </section>
    </main>
    <footer>
        <p>Exemplo criado para aula: Listas no HTML</p>
    </footer>
</body>
</html>

<!-- Exemplo 01: O que é DOM -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo 01 - O que é DOM</title>
  <link rel="stylesheet" href="Exemplo_01_O_que_e_DOM.css">
</head>
<body>
  <h1>Exemplo 01 - O que é DOM</h1>
  <div id="explicacao">
    O <strong>DOM</strong> (Document Object Model) é a representação do documento HTML como uma árvore de objetos manipuláveis via JavaScript.
  </div>
  <button id="mostrar">Mostrar Estrutura DOM</button>
  <div id="saida"></div>
  <script src="Exemplo_01_O_que_e_DOM.js"></script>
  <script>
    document.getElementById('mostrar').onclick = function() {
      document.getElementById('saida').textContent =
        'document → html → head, body → h1, div, button, div, script...';
    };
  </script>
</body>
</html>

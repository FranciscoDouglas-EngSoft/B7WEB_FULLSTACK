<!-- Exemplo 14: Resolução Lista de Tarefas -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo 14 - Resolução Lista de Tarefas</title>
  <link rel="stylesheet" href="Exemplo_14_Resolucao_Lista_Tarefas.css">
</head>
<body>
  <h1>Exemplo 14 - Resolução Lista de Tarefas</h1>
  <input type="text" id="novaTarefa" placeholder="Digite uma tarefa">
  <button id="adicionar">Adicionar</button>
  <ul id="tarefas"></ul>
  <script src="Exemplo_14_Resolucao_Lista_Tarefas.js"></script>
  <script>
    const input = document.getElementById('novaTarefa');
    const btn = document.getElementById('adicionar');
    const lista = document.getElementById('tarefas');
    function adicionarTarefa() {
      if (input.value.trim() === '') return;
      const li = document.createElement('li');
      li.textContent = input.value;
      const btnRemover = document.createElement('button');
      btnRemover.textContent = 'Remover';
      btnRemover.onclick = () => li.remove();
      li.appendChild(btnRemover);
      lista.appendChild(li);
      input.value = '';
      input.focus();
    }
    btn.onclick = adicionarTarefa;
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') adicionarTarefa();
    });
  </script>
</body>
</html>
